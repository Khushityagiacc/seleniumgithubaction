name: Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Install Google Chrome (required for Selenium)
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Build and Run Tests
        run: mvn clean test

      # Debug step (helps if folder not found)
      - name: List project files after test
        run: |
          echo "Project structure after execution:"
          ls -R

      # Ensure test-output exists (prevents artifact warning)
      - name: Ensure test-output exists
        run: mkdir -p test-output

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-artifacts
          path: test-output/**
